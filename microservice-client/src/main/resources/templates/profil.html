<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Title</title>


</head>
<style>

    .user-row {
        margin-bottom: 14px;
    }

    .user-row:last-child {
        margin-bottom: 0;
    }

    .dropdown-user {
        margin: 13px 0;
        padding: 5px;
        height: 100%;
    }

    .dropdown-user:hover {
        cursor: pointer;
    }

    .table-user-information > tbody > tr {
        border-top: 1px solid rgb(221, 221, 221);
    }

    .table-user-information > tbody > tr:first-child {
        border-top: 0;
    }


    .table-user-information > tbody > tr > td {
        border-top: 0;
    }
    .toppad
    {margin-top:20px;
    }
    h2
    {
        color:#F8080C;
    }

</style>
<body>
<div class="container">
    <div class="row">
        <h2>Liste des questions</h2></br>
        <table class="table table-striped">
            <thead class="thead-light">
            <tr>
                <th>ITM</th>
                <th>Dimension</th>
                <th>Question</th>
                <th>code</th>
            </tr>
            </thead>
            <tbody>
           <tr th:each="lisq : ${listQuestion}" class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
                <td th:text="${lisq.item}"></td>
                <td th:text="${lisq.dimention}" ></td>
                <td th:text="${lisq.question}"></td>
                <td th:text="${lisq.code}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
