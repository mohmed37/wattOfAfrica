<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>

    <style>
        .user-row {
            margin-bottom: 14px;
        }

        .user-row:last-child {
            margin-bottom: 0;
        }

        .dropdown-user {
            margin: 13px 0;
            padding: 5px;
            height: 100%;
        }

        .dropdown-user:hover {
            cursor: pointer;
        }

        .table-user-information > tbody > tr {
            border-top: 1px solid rgb(221, 221, 221);
        }

        .table-user-information > tbody > tr:first-child {
            border-top: 0;
        }


        .table-user-information > tbody > tr > td {
            border-top: 0;
        }
        .toppad
        {margin-top:20px;
        }
        h2
        {
            color:#F8080C;
        }

    </style>

</head>
<body>
<div th:insert="header.html :: header"></div></br>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h2>Mes informations</h2>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-striped">
                                    <tbody class="thead-light">
                                    <tr>
                                        <td>Question</td>
                                        <td th:text="${question.question}"></td>
                                    </tr>
                                    <tr>
                                        <td>Question num√©ro:</td>
                                        <td th:text="${result.question}"></td>
                                    </tr>
                                    <div class="container">
                                        <form th:action="@{saveEmoU}" method="post" th:object="${questionnaire}" enctype="multipart/form-data"  th:if="${question.inverse==false}">

                                            <!-- Material inline 1 -->
                                            <div class="form-check form-check-inline">
                                                <input th:field="*{resultatInteger}" th:value="1" type="radio" id="materialInline1" class="form-check-input" name="materialExample2" >
                                                <label class="form-check-label" for="materialInline2">1</label>
                                            </div>

                                            <!-- Material inline 2 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="2" class="form-check-input" id="materialInline2" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline2">2</label>
                                            </div>

                                            <!-- Material inline 3 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="3" class="form-check-input" id="materialInline3" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline3">3</label>
                                            </div>

                                            <!-- Material inline 4 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="4" class="form-check-input" id="materialInline4" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline4">4</label>
                                            </div>

                                            <!-- Material inline 5 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="5" class="form-check-input" id="materialInline5" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline5">5</label>
                                            </div>
                                            <!-- Material inline 5 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="6" class="form-check-input" id="materialInline6" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline5">6</label>
                                            </div>
                                            <div>
                                                <button  type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enregistrer</button>
                                            </div>

                                        </form>
                                        <form th:action="@{saveEmoU}" method="post" th:object="${questionnaire}" enctype="multipart/form-data"  th:if="${question.inverse==true}">

                                            <!-- Material inline 1 -->
                                            <div class="form-check form-check-inline">
                                                <input th:field="*{resultatInteger}" th:value="6" type="radio" id="materialInline7" class="form-check-input" name="materialExample2" >
                                                <label class="form-check-label" for="materialInline2">1</label>
                                            </div>

                                            <!-- Material inline 2 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="5" class="form-check-input" id="materialInline8" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline2">2</label>
                                            </div>

                                            <!-- Material inline 3 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="4" class="form-check-input" id="materialInline9" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline3">3</label>
                                            </div>

                                            <!-- Material inline 4 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="3" class="form-check-input" id="materialInline10" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline4">4</label>
                                            </div>

                                            <!-- Material inline 5 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="2" class="form-check-input" id="materialInline11" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline5">5</label>
                                            </div>
                                            <!-- Material inline 5 -->
                                            <div class="form-check form-check-inline">
                                                <input type="radio" th:field="*{resultatInteger}" th:value="1" class="form-check-input" id="materialInline12" name="inlineMaterialRadiosExample">
                                                <label class="form-check-label" for="materialInline5">6</label>
                                            </div>
                                            <div>
                                                <button  type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enregistrer</button>
                                            </div>

                                        </form>
                                    </div>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
