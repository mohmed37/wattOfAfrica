<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/dream.css">
    <!-- font -->

    <title>Nouveau livre</title>


</head>
<style>
    .content-header{
        font-family: 'Oleo Script', cursive;
        color:#F8080C;
        font-size: 45px;
    }

    .section-content{
        text-align: center;

    }




    .form-group{
        margin-top: 10px;
    }
    label{
        font-size: 1.3em;
        line-height: 1em;
        font-weight: normal;
    }
    .form-control{
        font-size: 1.3em;
        color: #080808;
    }
    textarea.form-control {
        height: 135px;
        /* margin-top: px;*/
    }

    .container {
        margin-top: 100px;
    }






</style>
<body>
<div th:insert="header.html :: header"></div></br>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="section-content">
            <h1  class="text-center">Enregister <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s">une nouvelle restitution.</span></h1>
            <h3></h3>
        </div>
    </div>
</div>
<div class="container">
    <form th:action="@{saveRest}" method="post" th:object="${ficheMetierBean}" enctype="multipart/form-data">

        <div class="col-md-6" >

            <div class="form-group">
                <label>Métier</label>
                <input  type="text" th:field="*{metier}"  class="form-control"  placeholder=" Entrer le métier"/>
            </div>
            <label>Catégorie Métier</label>
            <select id="iDCategorie" name="iDCategorie">
                <option value="default">Slectionner la catégorie de métier</option>
                <option th:each="categorie : ${categorieMetier}" th:value="${categorie.id}" th:text="${categorie.categirie}"></option>
            </select>

                <div class="form-group">
                    <label>Texte</label>
                    <textarea  type="text" th:field="*{texte}"  class="form-control"  placeholder=" Entrer le texte" ></textarea>
                </div>

            <div class="form-group">
                <label>Compétences</label>
                <textarea type="text"  th:field="*{competence}" class="form-control"   placeholder=" Entrer les compétences " rows="6" cols="50" Wrap="hard"></textarea>
            </div>
            <div class="form-group">
                <label>Qualités</label>
                <textarea type="text"  th:field="*{qualite}" class="form-control"   placeholder=" Entrer les qualités" rows="6" cols="50"  Wrap="hard"></textarea>
            </div>

            <div class="form-group">
                <label>Code</label>
                <input type="text"  th:field="*{code}" class="form-control"   placeholder=" Entrer le code"/>
            </div>


            <div>
                <button  type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enregistrer</button>
            </div>

        </div>

    </form>
</div>
</body>

</html>
