<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head>
    <title>Watt</title>
    <meta charset="utf-8">
    <!-- css -->
    <link rel="stylesheet" href="css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="css/">
    <!-- css -->
    <!--font  -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/44fca66a73.js" crossorigin="anonymous"></script>
    <!-- font -->


</head>
<style>
    li{
      padding-bottom: 10px;

    }
    ul{

        padding-left: 100px;
        font-family: 'Balsamiq Sans', cursive;
    }

    .para{

        width: 100%;
        top: 20%;
        margin-top: -20px;
        padding-right: 500px

    }
    .para h1{
        color: #ffffff;
        padding-left: 100px;
        padding-bottom: 10px;
        padding-top: 10px;

    }
    .banner .banner-content h1{
        color: #ffffff;
        padding-left: 100px;
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .banner .banner-content{
        padding-right: 300px;
        position: absolute;
        width: 100%;
        top: 20%

    }
    .banner {
        margin-top: -20px;
    }

    .banner .banner-image{
        position: relative;
    }
    /*
footer
*/

    .footer-contact-informations{
        text-align: center;
        margin-top: 30px;
    }

    .footer-contact-informations ul{
        padding: 0;
    }

    .footer-contact-informations ul li{
        display: inline-block;
        list-style-type: none;

    }

    .footer-contact-informations p {
        font-family: 'Balsamiq Sans', cursive;
    }
    .footer-contact-informations a {
        font-family: 'Balsamiq Sans', cursive;
    }
    .logo{
        padding-left: 630px;
        padding-bottom: 10px;
    }

</style>
<!-- head -->

<!-- body -->
<body>

<!-- banner -->
<div class="block">

        <div class="banner">
            <img  th:src="@{getPhoto(id=${0})}" alt="Un ordinateur" class="banner-image">
            <div class="banner-content">
                <h1 class="title is-1" style="background-color: #2f3542" th:text="${ficheMetier.metier}"></h1>
            </div>
        </div>
    </div>

<!-- banner -->

<!-- section:à propos -->
<div class="block" style="padding-left: 100px; padding-right: 500px ;padding-top: 20px">
    <p style=" font-family: 'Balsamiq Sans', cursive; padding-bottom: 40px" th:text="${ficheMetier.texte}" >
    </p>
</div>

<!-- portfolio -->
<div class="block" >

    <div class="para">
    <h1 class="title is-1" style="background-color: #2f3542"  >COMPÉTENCES REQUISES:</h1>
    </div>
</div>
<div class="block" >
<ul th:each="comp : ${competence}">
    <li  th:text="${comp}"></li>
    </ul>
</div>
<div class="block">
    <div class="para" style="padding-top: 20px">
    <h1 class="title is-1" style="background-color: #2f3542">QUALITÉS:</h1>
    </div>
</div>
    <div class="block">
        <ul th:each="qual : ${qualite}">
        <li  th:text="${qual}"><i class="fas fa-arrow-alt-circle-right"></i></li>
        </ul>
</div>

<div class="block">
<div class="footer-contact-informations">
    <div class="footer-contact-informations">
        <div class="logo">
        <figure class="image is-96x96">
            <img src="img/logo.jpg">
        </figure>
        </div>
    <p>Paris Alger Dakar</p>
    <a>contact@wattOfAfrica.com</a>
    <ul>
        <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
        </li>
        <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li>
            <a href="#"><i class="fab fa-google-plus"></i></a>
        </li>
    </ul>


</div>
</div>
</div>



<!-- formulaire -->



<!-- scrip -->
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
<!-- scrip -->
</body>

<!-- body -->
</html>
