<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>

    <style>
    .user-row {
        margin-bottom: 14px;
    }

    .user-row:last-child {
        margin-bottom: 0;
    }

    .dropdown-user {
        margin: 13px 0;
        padding: 5px;
        height: 100%;
    }

    .dropdown-user:hover {
        cursor: pointer;
    }

    .table-user-information > tbody > tr {
        border-top: 1px solid rgb(221, 221, 221);
    }

    .table-user-information > tbody > tr:first-child {
        border-top: 0;
    }


    .table-user-information > tbody > tr > td {
        border-top: 0;
    }
    .toppad
    {margin-top:20px;
    }
    h2
    {
        color:#F8080C;
    }

</style>

</head>
<body>

<div class="container">
<div class="row">
    <div class="col-md-12 ">

        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


            <div class="panel panel-info">
                <div class="panel-heading">
                    <h2>Mes informations</h2>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-striped">
                                <tbody class="thead-light">
                                <tr>
                                    <td>Question</td>
                                    <td th:text="${pageQuestion.question}"></td>
                                </tr>
                                <div class="container">
                                    <form th:action="@{save}" method="post" th:object="${resultat}" enctype="multipart/form-data">

                                        <div class="col-md-6" >

                                            <div class="form-group">
                                                <label>Titre</label>
                                                <input type="text"  th:field="*{note}" class="form-control"   placeholder=""/>
                                            </div>
                                        </div>
                                        <div>
                                            <button  type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i> Enregistrer</button>
                                        </div>

                                    </form>
                                </div>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
