<div class="container">
  <P>{{nomClient2?.nom}}</P>
  <div class="row" >
    <div class="competences col-lg-4" [style.backgroundColor]="colorNew" [style.color]="colorNewText" (click)="changeColor()">
      <div *ngIf="bouttonActif===true">
        <ckeditor  *ngIf="modifMetier===true" [editor]="Editor" data="{{currentCv.metier}}" (change)="onChange($event)"></ckeditor>
        <ckeditor  *ngIf="modifNom===true" [editor]="Editor" data="{{currentCv.nom}}" (change)="onChange($event)"></ckeditor>
        <button *ngIf="bouttonActif===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>
      </div>
      <form #imageForm=ngForm>
        <img *ngIf="bouttonActif===false" [src]="cheminImage" class="portrait" alt=" " (click)="fileInput.click()" title="Cliquez ici pour changer la photo">
      <input style="display: none" type="file" #Image accept="image/*"  (change)="handleFinInput($event.target.files)" #fileInput >
      </form>

      <h3 *ngIf="modifProf===false"><a (click)="modif('competences')" title="Cliquez ici pour modifier" [style.color]="colorNewText" >COMPETENCES PROFESSIONNELLES</a></h3>
      <P *ngIf="modifProf===false" class="competences" [innerHTML]="currentCv.competence"></P>

      <div class="editorExperience">
      <ckeditor  *ngIf="modifProf===true" [editor]="Editor" data="{{currentCv.experience}}" (change)="onChange($event)"></ckeditor>
      <button *ngIf="bouttonActif3===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>
      </div>

        <h4>Contact</h4>
          <a (click)="modif('adresse')" > <div [style.color]="colorNewText" [innerHTML]="currentCv.adresse" title="Cliquez ici pour modifier"></div></a>
          <a (click)="modif('mail')" ><div [style.color]="colorNewText"  [innerHTML]="currentCv.mail" title="Cliquez ici pour modifier"></div></a>
          <a (click)="modif('phone')" ><div [style.color]="colorNewText" [innerHTML]="currentCv.mobile" title="Cliquez ici pour modifier"></div></a>

      <ckeditor  *ngIf="modifAdresse===true" [editor]="Editor" data="{{currentCv.adresse}}" (change)="onChange($event)"></ckeditor>
      <ckeditor  *ngIf="modifMail===true" [editor]="Editor" data="{{currentCv.mail}}" (change)="onChange($event)"></ckeditor>
      <ckeditor  *ngIf="modifPhone===true" [editor]="Editor" data="{{currentCv.mobile}}" (change)="onChange($event)"></ckeditor>
      <button *ngIf="bouttonActif5===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>
    </div>

    <div class="editorText col-lg-8">
            <ckeditor  *ngIf="modifPhoto===true" [editor]="Editor" data="{{currentCv.photo}}" (change)="onChange($event)"></ckeditor>
        <button *ngIf="bouttonActif6===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>

      <ckeditor  *ngIf="modifCom===true" [editor]="Editor" data="{{currentCv.competence}}" (change)="onChange($event)"></ckeditor>
      <button *ngIf="bouttonActif2===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>
    </div>
    <div class="presentations col-lg-8" *ngIf="modifCom===false" >

      <div class="presentation"[style.backgroundColor]="colorNew2"  (click)="changeColor2()">
        <a (click)="modif('nom')" title="Cliquez ici pour modifier"> <h1 *ngIf="nomClient2!==null" [style.color]="colorNewTextNom" [innerHTML]="nomClient2" ></h1></a>
        <a (click)="modif('metier')" title="Cliquez ici pour modifier" ><h3 [style.color]="colorNewTextMetier"  [innerHTML]="currentCv.metier" ></h3></a>
      </div>

      <div class="experiences">
        <a  (click)="modif('experience')" title="Cliquez ici pour modifier"><h3 [style.backgroundColor]="colorNew" [style.color]="colorNewText">EXPERIENCES PROFESSIONNELLES</h3></a>
        <P class="experience" [innerHTML]="currentCv.experience"></P>
      </div>

      <div class="diplomes" >
        <a (click)="modif('diplomes')" title="Cliquez ici pour modifier"><h3 [style.backgroundColor]="colorNew" [style.color]="colorNewText">DIPLÃ”MES</h3></a>
        <P class="diplome" [innerHTML]="currentCv.diplome"></P>
      </div>
      <ckeditor  *ngIf="modifDiplom===true" [editor]="Editor" data="{{currentCv.diplome}}" (change)="onChange($event)"></ckeditor>
      <button *ngIf="bouttonActif4===true" type="button" class="btn btn-success" (click)="finModif()" >Valider</button>
    </div>

    <div class="basPage col-lg-12" [style.backgroundColor]="colorNew2"></div>
</div>
</div>
