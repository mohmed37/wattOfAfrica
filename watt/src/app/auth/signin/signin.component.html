<div class="col-md-6" *ngIf="!initPassWord" >

<div class="panel panel-primary" id="haut">
  <div class="panel-heading">Authentification</div>
  <div class="panel-body">
    <form [formGroup]="form">
      <div class="form-group">
        <label class="control-label">Itentifiant</label>
        <input type="text" formControlName="username" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label">Mot de passe</label>
        <input type="password" formControlName="password"  class="form-control">
      </div>
      <p style="color: red">{{message}}</p>

        <button class="btn btn-primary"  (click)="userConnect()" type="submit">Valider</button><br>
      <a (click)="reInitPass()"><p>Réinitialisation de votre mot de passe</p></a>
    </form>

  </div>

</div>

</div>
<div class="col-md-6" *ngIf="initPassWord" >

  <div class="panel panel-primary" >
    <div class="panel-heading">Réinitialisation de votre mot de passe</div>
    <div class="panel-body">
      <form [formGroup]="formInit ">
        <div class="form-group">
          <label class="control-label">Mail</label>
          <input type="text" formControlName="mail" class="form-control">
        </div>
        <p style="color: red">{{message}}</p>
        <p style="color: green">{{messageOK}}</p>

        <button *ngIf="!passworEnvoye" class="btn btn-primary"  (click)="initPass()" type="submit">Envoyer</button>
        <button class="btn btn-primary"  (click)="reInitPass()" type="submit">Retour</button>

      </form>

    </div>

  </div>

</div>
