<h1 class="titre" id="haut">Dico-Métiers</h1>
<div *ngIf="!dicoMetiers">
  <div class="container">
    <div class="item">
      <h2>Contexte</h2>
    </div>
    <div class="item">
      <h2>Objectif</h2>
    </div>
    <div class="item">
      <h2>Résultat</h2>
    </div>
  </div>
  <div class="bouton">
    <button *ngIf="!testDicoMetiers" mat-raised-button (click)="listFicheMetierClient()">Démarrez <mat-icon class="icon">send</mat-icon></button>  </div>
 <ul *ngFor="let fiche of ficheClient" >
   <li (change)="onChange($event)" >{{fiche["photo"]["id"]}}</li>
 </ul>

</div>
